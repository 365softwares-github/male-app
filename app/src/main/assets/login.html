  <script type="text/javascript">
    $('.con_btn').click(function () {
      // window.location.href="otp.html";
      var country_code = $('.country_code').val();
      var phone_no = $(".ph_no").val();
      if (phone_no == "") {
        $('.err').html('Please enter phone number');
        return false;
      }
      if (phone_no.length != 10) {
        $('.err').html('Please enter 10 digit phone number');
        return false;
      }

      $.ajax({
        url: 'https://easebizz.com/projects/dating_app/admin/API/signup_male_user.php',
        type: 'POST',
        data: {
          'phone_no': phone_no,
          'country_code': country_code
        },
        success: function (data) {
          console.log(data);
          window.location.href = "otp.html?phone_no=" + phone_no + "&type=" + data;

        },
        error: function (jqXHR, textStatus, errorThrown) {
          alert('Error: ' + textStatus + ' - ' + errorThrown);
        }
      });

    })
  </script>
