<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/slick.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $('.product_main_cnt').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            arrows: false,
            responsive: [
                {
                breakpoint: 800,
                settings: {
                    slidesToShow: 3
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1
                }
                }
            ]
        });
        $('.category_slider').slick({
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 2,
            autoplay: true,
            arrows: false,
            responsive: [
                {
                breakpoint: 800,
                settings: {
                    slidesToShow: 3
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 2
                }
                }
            ]
        });
        $('.offers_block_main_cnt').slick({
            infinite: true,
            dots: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            arrows: false,
            responsive: [
                {
                breakpoint: 800,
                settings: {
                    slidesToShow: 2
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1
                }
                }
            ]
        });
        $('.ordered_cnt').slick({
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 1,
            autoplay: true,
            arrows: false,
            responsive: [
                {
                breakpoint: 800,
                settings: {
                    slidesToShow: 4
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 2
                }
                }
            ]
        });
        /* Quantity incrementor */

        var incrementPlus;
        var incrementMinus;

        var buttonPlus  = $(".cart-qty-plus");
        var buttonMinus = $(".cart-qty-minus");

        var incrementPlus = buttonPlus.click(function() {
            var $n = $(this)
                .parent(".cart_quantity").find(".qty");
                console.log($n)
            $n.val(Number($n.val())+1 );
        });

        var incrementMinus = buttonMinus.click(function() {
                var $n = $(this)
                .parent(".cart_quantity").find(".qty");
            var amount = Number($n.val());
            if (amount > 0) {
                $n.val(amount-1);
            }
        });
    });
</script>
</body>
